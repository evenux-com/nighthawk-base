<div class="dialog-wrapper">
  <div class="dialog-content">
    <h5 class="mb-3">Dialog example</h5>
    <p class="mb-5">Hello world!</p>
    <div class="footer w-100 text-end">
      <button
        nighthawk-button
        type="button"
        color="primary"
        [rounded]="true"
        [border]="true"
        (click)="dialogRef.close(true)"
      >
        Close
      </button>
    </div>
  </div>
</div>
